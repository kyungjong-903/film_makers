spring.application.name=kj-film_makers
server.error.whitelabel.enabled=false
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=ERROR
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.order_by.default_null_ordering=last

spring.datasource.url=jdbc:postgresql://localhost:5432/film_makers_local
spring.datasource.username=kj
spring.datasource.password=12345678
